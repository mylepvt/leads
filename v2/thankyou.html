  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)n._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    const pixelId = '1720735588606972';
    fbq('init', pixelId);

    // üß† Debug Log (invisible to users)

    <img height="1" width="1" style="display:none"

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e0e14;
      color: #fff;
      font-family: system-ui;

<body>
  <div>
    <h1>Thank You üéâ</h1>
    <p>We will call you within 24 hours for Work Details ‚ÑπÔ∏è</p>
  </div>

  <script>
    // --- Extract event_id from URL or session (same as Worker)
    const params = new URLSearchParams(location.search);
    const eid = params.get('e') || sessionStorage.getItem('myle_lead_eid') || ('MYLE-' + Math.floor(Date.now()/1000));

    // --- Read cookies for fbc / fbp
    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )'+n+'=([^;]*)'))||[])[1] || '';
    const fbc = getCookie('_fbc');
    const fbp = getCookie('_fbp');

    // --- Prevent duplicate firing within same session
    if (!sessionStorage.getItem('myle_lead_sent')) {
      sessionStorage.setItem('myle_lead_sent', '1');

      // ‚úÖ Fire deduplicated Lead event
      fbq('track', 'Lead', {
        event_id: eid,
        fbc,
        fbp,
        value: 50,
        currency: 'INR'
      });

      // üß† Debug log to confirm event firing
      console.log(
        '%c[MYLE Pixel]',
        'color:#06f;',
        `Lead event fired ‚Üí Pixel: ${'1720735588606972'} | Event ID: ${eid}`
      );
    }
  </script>
</body>
