    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;

    src="https://www.facebook.com/tr?id=1357484016013958&ev=PageView&noscript=1"/></noscript>

  <style>
    :root{
      /* fallbacks for different mobile viewport models */
      --vh: 100vh;
    }
    html,body{
      margin:0; padding:0;
      width:100%;
      height:100%;
      background:#0e0e14;
      -webkit-text-size-adjust:100%;
      overscroll-behavior:none;
    }
    /* Full-bleed, safe-area aware canvas */
    .viewport {
      position:fixed;
      inset:0;
      padding:env(safe-area-inset-top) env(safe-area-inset-right)
              env(safe-area-inset-bottom) env(safe-area-inset-left);
      background:#0e0e14;
    }
    iframe{
      display:block;
      width:100vw;
      /* Prefer dynamic viewport units, with robust fallbacks */
      height:100dvh;           /* modern mobile */
      height:100svh;           /* small viewport on iOS */
      min-height:var(--vh);    /* JS-updated fallback for older browsers */
      border:0;
    }
    /* Hide iframe scrollbar chrome if any appears */
    iframe::-webkit-scrollbar{ display:none; }
  </style>
</head>
<body>
  <div class="viewport">
    <iframe id="zohoFormFrame" title="Let's Work with Myle Community ðŸš€" allow="clipboard-write"></iframe>
  </div>

  <script>
    // ---- Build Zoho URL (fluid form + fbclid passthrough) ----
    const baseURL = "https://forms.mylecommunity.in/gurveer1174gm1/form/LetsWorkwithMyleCommunity/formperma/iIbYvhTGIeBarrSAlYsC4GJzUeaqa8rwMJZ3acAJ4L8?zf_rszfm=1";
    const params  = new URLSearchParams(location.search);
    const fbclid  = params.get('fbclid');
    let formURL   = baseURL + (fbclid ? `&fbclid=${encodeURIComponent(fbclid)}` : "");
    document.getElementById('zohoFormFrame').src = formURL;

    // ---- Create _fbc cookie for advanced matching ----
    if (fbclid) {
      const fbc = `fb.1.${Date.now()}.${fbclid}`;
      document.cookie = `_fbc=${fbc}; path=/; max-age=${60*60*24*90}; samesite=Lax`;
    }

    // ---- Fire PageView once per session ----
    if (!sessionStorage.getItem('myle_pageview_fired')) {
      fbq('track','PageView');
      sessionStorage.setItem('myle_pageview_fired','true');
    }

    // ---- Detect Zoho submit message and track Lead ----
    window.addEventListener('message', (e) => {
      if (typeof e.data === 'string' && e.data.includes('successfully submitted')) {
        fbq('track','Lead',{
          content_name:'Zoho Form (Embedded)',
          event_id: 'myle_lead_' + Date.now()
        });
      }
    });

    // ---- Robust viewport height fix for mobile (older Safari/Chrome) ----
    function setVhVar(){
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vh', h + 'px');
    }
    setVhVar();
    window.addEventListener('resize', setVhVar);
    window.addEventListener('orientationchange', setVhVar);
    if (window.visualViewport){
      visualViewport.addEventListener('resize', setVhVar);
    }
  </script>
</body>
</html>
