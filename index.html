<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>Let's Work with MYLE Community ðŸš€</title>

  <!-- Meta & Privacy -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/27S5hrzd/favicon.png" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <!-- If you have the real token, keep it; otherwise delete the next line -->
  <!-- <meta name="facebook-domain-verification" content="PUT_REAL_TOKEN_HERE" /> -->

  <!-- Performance -->
  <link rel="dns-prefetch" href="https://forms.mylecommunity.in" />
  <link rel="preconnect" href="https://connect.facebook.net" crossorigin />
  <link rel="preconnect" href="https://www.facebook.com" crossorigin />
  <link rel="preconnect" href="https://graph.facebook.com" crossorigin />

  <!-- Meta Pixel (single pixel setup) -->
  <script>
    !(function(f,b,e,v,n,t,s){
      if(f.fbq) return; n=f.fbq=function(){ n.callMethod ?
        n.callMethod.apply(n,arguments) : n.queue.push(arguments) };
      if(!f._fbq) f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0; t.src=v;
      s=b.getElementsByTagName(e)[0]; s.parentNode.insertBefore(t,s);
    })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

    const PIXEL_ID = '1357484016013958'; // single pixel
    fbq('init', PIXEL_ID);
    console.log('%c[MYLE Index]', 'color:#06f;font-weight:bold;', `Pixel initialized â†’ ${PIXEL_ID}`);
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1357484016013958&ev=PageView&noscript=1" />
  </noscript>

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: #0e0e14; overflow: hidden;
      font-family: system-ui, sans-serif; overscroll-behavior: none;
    }
    iframe { position: fixed; inset: 0; width: 100%; height: 100vh; border: 0; background:#0e0e14; }
    #loader {
      position: fixed; inset: 0; display:flex; align-items:center; justify-content:center;
      background:#0e0e14; color:#fff; font-size:1.1rem; letter-spacing:.5px; transition: opacity .3s ease;
    }
  </style>
</head>
<body>
  <div id="loader">Loading form...</div>

  <!-- Zoho Embed -->
  <iframe
    id="zohoFormFrame"
    title="Let's Work with MYLE Community ðŸš€"
    sandbox="allow-scripts allow-forms allow-same-origin"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
  </iframe>

  <script>
    const THANK_URL = '/thankyou.html';
    const FORM_BASE = 'https://apply.mylecommunity.in/myle/form/LetsWorkwithMyleCommunity/formperma/iIbYvhTGIeBarrSAlYsC4GJzUeaqa8rwMJZ3acAJ4L8';

    // Event ID shared across browser + CAPI (passed into Zoho â†’ Worker)
    const eid = 'MYLE-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2,6);
    sessionStorage.setItem('myle_lead_eid', eid);

    // Cookies
    const setCookie = (n, v) => {
      document.cookie = `${n}=${v}; path=/; domain=.mylecommunity.in; SameSite=None; Secure; max-age=${60*60*24*365}`;
    };
    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )'+n+'=([^;]*)'))||[])[1] || '';

    // fbclid â†’ _fbc / _fbp
    const params = new URLSearchParams(location.search);
    const fbclid = params.get('fbclid') || getCookie('fbclid');
    if (params.get('fbclid')) setCookie('fbclid', params.get('fbclid'));

    const ts = Math.floor(Date.now()/1000);
    let fbc = getCookie('_fbc');
    let fbp = getCookie('_fbp');
    if (!fbp) { fbp = `fb.1.${ts}.${Math.random().toString(36).slice(2,12)}`; setCookie('_fbp', fbp); }
    if (params.get('fbclid')) { fbc = `fb.1.${ts}.${params.get('fbclid')}`; setCookie('_fbc', fbc); }

    // Clean PageView (no event_id / fbc / fbp payload here)
    if (!sessionStorage.getItem('myle_pageview_fired')) {
      fbq('track', 'PageView');
      sessionStorage.setItem('myle_pageview_fired', '1');
    }

    // Build Zoho URL with dedup + tracking
    let formURL =
      `${FORM_BASE}?SingleLine4=${encodeURIComponent(eid)}&event_id=${encodeURIComponent(eid)}&pixel_id=${encodeURIComponent(PIXEL_ID)}`;
    if (fbc)    formURL += `&fbc=${encodeURIComponent(fbc)}`;
    if (fbp)    formURL += `&fbp=${encodeURIComponent(fbp)}`;
    if (fbclid) formURL += `&fbclid=${encodeURIComponent(fbclid)}`;
    formURL += `&utm_source=facebook`;
    document.getElementById('zohoFormFrame').src = formURL;

    // Loader fadeout
    const loader = document.getElementById('loader');
    const fadeOut = () => { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 400); };
    document.getElementById('zohoFormFrame').onload = fadeOut;
    setTimeout(fadeOut, 10000);

    // Redirect to thank-you after submit
    let redirected = false;
    function goThankYou(name) {
      if (redirected) return;
      redirected = true;
      if (name) sessionStorage.setItem('myle_name', name);
      const t = new URL(THANK_URL, location.origin);
      t.searchParams.set('e', eid);
      if (fbclid) t.searchParams.set('fbclid', fbclid);
      setTimeout(() => {
        sessionStorage.removeItem('myle_lead_eid'); // anti-refire safety
        location.href = t.toString();
      }, 300);
    }

    // Listen for Zoho postMessage
    window.addEventListener('message', (e) => {
      if (typeof e.data === 'string' && e.data.toLowerCase().includes('successfully submitted')) {
        try {
          const d = document.getElementById('zohoFormFrame').contentWindow.document;
          const nameField = d.querySelector('input[type="text"], input[name*="name" i]');
          if (nameField && nameField.value) sessionStorage.setItem('myle_name', nameField.value);
        } catch {}
        goThankYou(sessionStorage.getItem('myle_name') || '');
      }
    });

    // Failsafe watcher
    const iframe = document.getElementById('zohoFormFrame');
    const watcher = setInterval(() => {
      if (redirected) { clearInterval(watcher); return; }
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const text = (doc.body?.innerText || '').toLowerCase();
        if (text.includes('thank') && text.includes('submitted')) {
          const nameField = doc.querySelector('input[type="text"], input[name*="name" i]');
          if (nameField && nameField.value) sessionStorage.setItem('myle_name', nameField.value);
          goThankYou(sessionStorage.getItem('myle_name') || '');
        }
      } catch {}
    }, 800);
  </script>
</body>
</html>
