<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>Let's Work with MYLE Community ðŸš€</title>

  <link rel="icon" type="image/png" href="https://i.ibb.co/27S5hrzd/favicon.png" />
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

  <link rel="dns-prefetch" href="https://forms.mylecommunity.in">
  <link rel="preconnect" href="https://connect.facebook.net" crossorigin>
  <link rel="preconnect" href="https://www.facebook.com" crossorigin>

  <!-- âœ… Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)n._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    const ref = document.referrer.toLowerCase();
    let PIXEL_ID = '1357484016013958'; // Primary Pixel
    if (ref.includes('myleads') || ref.includes('copy') || ref.includes('lead2'))
      PIXEL_ID = '1720735588606972'; // Secondary Pixel

    fbq('init', PIXEL_ID);
    console.log('%c[MYLE Index]', 'color:#06f;font-weight:bold;', `Pixel Initialized â†’ ${PIXEL_ID}`);
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1357484016013958&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0e0e14;
      overflow: hidden;
      overscroll-behavior: none;
      font-family: system-ui, sans-serif;
    }
    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100vh;
      border: none;
      background: #0e0e14;
    }
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: #0e0e14;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div id="loader">Loading form...</div>

  <iframe
    id="zohoFormFrame"
    title="Let's Work with MYLE Community ðŸš€"
    sandbox="allow-scripts allow-forms allow-same-origin"
    allowfullscreen>
  </iframe>

  <script>
    const THANK_URL = '/thankyou.html';
    const FORM_BASE = 'https://forms.mylecommunity.in/gurveer1174gm1/form/LetsWorkwithMyleCommunity/formperma/iIbYvhTGIeBarrSAlYsC4GJzUeaqa8rwMJZ3acAJ4L8';

    // --- Generate shared Event ID for dedup
    const eid = 'MYLE-' + Math.floor(Date.now() / 1000);
    sessionStorage.setItem('myle_lead_eid', eid);

    // --- Cookie helpers
    const setCookie = (n, v) => {
      document.cookie = `${n}=${v}; path=/; domain=.mylecommunity.in; SameSite=None; Secure; max-age=${60*60*24*90}`;
    };
    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )' + n + '=([^;]*)')) || [])[1] || '';

    // --- fbclid, fbc, fbp setup
    const params = new URLSearchParams(location.search);
    const fbclidParam = params.get('fbclid');
    if (fbclidParam) setCookie('fbclid', fbclidParam);
    const fbclid = fbclidParam || getCookie('fbclid');

    let fbc = getCookie('_fbc');
    let fbp = getCookie('_fbp');
    if (!fbp) {
      fbp = `fb.1.${Math.floor(Date.now()/1000)}.${Math.random().toString(36).substring(2, 12)}`;
      setCookie('_fbp', fbp);
    }
    if (fbclid && !fbc) {
      fbc = `fb.1.${Math.floor(Date.now()/1000)}.${fbclid}`;
      setCookie('_fbc', fbc);
    }

    // --- Fire PageView once per session
    if (!sessionStorage.getItem('myle_pageview_fired')) {
      fbq('track', 'PageView', { fbc, fbp });
      sessionStorage.setItem('myle_pageview_fired', '1');
    }

    // --- Build Zoho Form URL
    let formURL = `${FORM_BASE}?SingleLine4=${eid}&fbc=${encodeURIComponent(fbc)}&fbp=${encodeURIComponent(fbp)}&pixel_id=${encodeURIComponent(PIXEL_ID)}`;
    if (fbclid) formURL += `&fbclid=${encodeURIComponent(fbclid)}`;
    document.getElementById('zohoFormFrame').src = formURL;

    // --- Loader fadeout
    document.getElementById('zohoFormFrame').onload = () => {
      document.getElementById('loader').style.display = 'none';
    };

    // --- Redirect logic
    let redirected = false;
    function goThankYou(name) {
      if (redirected) return;
      redirected = true;
      if (name) sessionStorage.setItem('myle_name', name);
      const t = new URL(THANK_URL, location.origin);
      t.searchParams.set('e', eid);
      if (fbclid) t.searchParams.set('fbclid', fbclid);
      location.href = t.toString();
    }

    // --- Detect Zoho Form Submission (postMessage)
    window.addEventListener('message', e => {
      if (typeof e.data === 'string' && e.data.toLowerCase().includes('successfully submitted')) {
        // ðŸ§  Try capturing lead name
        try {
          const iframe = document.getElementById('zohoFormFrame').contentWindow.document;
          const nameField = iframe.querySelector('input[type="text"], input[name*="name" i]');
          if (nameField && nameField.value) {
            sessionStorage.setItem('myle_name', nameField.value);
          }
        } catch {}
        goThankYou(sessionStorage.getItem('myle_name') || '');
      }
    });

    // --- Backup watcher (failsafe redirect)
    const iframe = document.getElementById('zohoFormFrame');
    const watcher = setInterval(() => {
      if (redirected) { clearInterval(watcher); return; }
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const text = (doc.body && doc.body.innerText || '').toLowerCase();
        if (text.includes('thank') && text.includes('submitted')) {
          const nameField = doc.querySelector('input[type="text"], input[name*="name" i]');
          if (nameField && nameField.value) {
            sessionStorage.setItem('myle_name', nameField.value);
          }
          goThankYou(sessionStorage.getItem('myle_name') || '');
        }
      } catch {}
    }, 900);
  </script>
</body>
</html>
