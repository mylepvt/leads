    n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}

    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1357484016013958&ev=PageView&noscript=1"/>

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      background:#0e0e14; overflow:hidden; overscroll-behavior:none;
      -webkit-overflow-scrolling:touch;
    }
    /* Full-viewport, no borders/scrollbars */

</head>
<body>

  <!-- Zoho Form -->
  <iframe id="zohoFormFrame"
          title="Let's Work with Myle Community ðŸš€"
          sandbox="allow-scripts allow-forms allow-same-origin"
          referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script>
    // ---------- Settings ----------
    const PIXEL_ID  = '1357484016013958';
    const FORM_BASE = 'https://forms.mylecommunity.in/gurveer1174gm1/form/LetsWorkwithMyleCommunity/formperma/iIbYvhTGIeBarrSAlYsC4GJzUeaqa8rwMJZ3acAJ4L8';
    const THANK_URL = '/thankyou.html';

    // ---------- Helpers ----------
    const qs = new URLSearchParams(location.search);
    const fbclidFromUrl = qs.get('fbclid');

    // Read existing _fbc cookie (if any)
    const fbcCookie = (document.cookie.match(/(?:^|;)\s*_fbc=([^;]+)/) || [])[1];

    // If URL has fbclid, set/refresh the _fbc cookie per spec
    if (fbclidFromUrl) {
      const fbcValue = `fb.1.${Date.now()}.${fbclidFromUrl}`;
      document.cookie = `_fbc=${fbcValue}; path=/; max-age=${60*60*24*90}; samesite=Lax`;
    }

    // Build Zoho URL (append fbclid so it lands in the Zoho submission/referrer)
    let formUrl = FORM_BASE;
    if (fbclidFromUrl) formUrl += (FORM_BASE.includes('?') ? '&' : '?') + 'fbclid=' + encodeURIComponent(fbclidFromUrl);
    document.getElementById('zohoFormFrame').src = formUrl;

    // PageView (once per session)
    if (!sessionStorage.getItem('myle_pv_fired')) {
      fbq('track', 'PageView');
      sessionStorage.setItem('myle_pv_fired', '1');
    }

    // ---------- Lead detection & redirect ----------
    // We will NOT fire Lead here. We only redirect to thankyou.
    // Lead will fire on thankyou.html (ensures fbc is present & pixel is ready).

    // 1) Preferred: listen for Zoho postMessage text
    let redirected = false;
    window.addEventListener('message', (e) => {
      try {
        if (typeof e.data === 'string' && e.data.toLowerCase().includes('successfully submitted')) {
          goThankYou();
        }
      } catch(_) {}
    });

    // 2) Fallback DOM watcher (in case postMessage format changes)
    const frm = document.getElementById('zohoFormFrame');
    const poll = setInterval(() => {
      if (redirected) { clearInterval(poll); return; }
      try {
        const doc = frm.contentDocument || frm.contentWindow.document;
        const txt = (doc && doc.body && doc.body.innerText || '').toLowerCase();
        if (txt.includes('thank') && txt.includes('submitted')) {
          goThankYou();
        }
      } catch(_) { /* cross-origin while loading */ }
    }, 800);

    function goThankYou() {
      if (redirected) return;
      redirected = true;

      // Generate a client event_id for future server dedup (store & pass through)
      const eid = 'myle_lead_' + Date.now();
      sessionStorage.setItem('myle_lead_eid', eid);

      // Keep any fbclid (helps debug and test)
      const to = new URL(THANK_URL, location.origin);
      const fbclid = fbclidFromUrl || (fbcCookie ? (fbcCookie.split('.').pop()) : '');
      if (fbclid) to.searchParams.set('fbclid', fbclid);
      to.searchParams.set('e', eid);

      location.href = to.toString();
    }
  </script>
</body>
</html>
