      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

  <style>
    :root { color-scheme: dark; }
    html,body{
      margin:0;padding:0;width:100%;height:100%;
      background:#0e0e14;overflow:hidden;overscroll-behavior:none;

    body,iframe{
      position:fixed;inset:0;width:100%;height:100dvh;

<body>

  <iframe id="zohoFormFrame"
    title="Let's Work with Myle Community ðŸš€"
    sandbox="allow-scripts allow-forms allow-same-origin"
    referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script>
    const PIXEL_ID = '1357484016013958';
    const FORM_BASE = 'https://forms.zohopublic.in/gurveer1174gm1/form/LetsWorkwithMyleCommunity/formperma/iIbYvhTGIeBarrSAlYsC4GJzUeaqa8rwMJZ3acAJ4L8';
    const THANK_URL = '/thankyou.html';

    // Cookie helpers
    const setCookie = (n,v) =>
      document.cookie = `${n}=${v}; path=/; domain=.mylecommunity.in; SameSite=None; Secure; max-age=${60*60*24*90}`;
    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )'+n+'=([^;]*)'))||[])[1]||'';

    const params = new URLSearchParams(location.search);
    const fbclidParam = params.get('fbclid');

    // If fbclid exists in URL, store it persistently
    if (fbclidParam) setCookie('fbclid', fbclidParam);
    const fbclid = fbclidParam || getCookie('fbclid');

    let fbc = getCookie('_fbc');
    let fbp = getCookie('_fbp');

    // Generate fbp if missing
    if (!fbp) {
      fbp = `fb.1.${Math.floor(Date.now()/1000)}.${Math.random().toString(36).substring(2,12)}`;
      setCookie('_fbp', fbp);
    }

    // Generate fbc if missing
    if (fbclid && !fbc) {
      fbc = `fb.1.${Math.floor(Date.now()/1000)}.${fbclid}`;
      setCookie('_fbc', fbc);
    }

    // Load Zoho Form with fbclid + fbp
    let formURL = `${FORM_BASE}?fbp=${fbp}`;
    if (fbclid) formURL += `&fbclid=${fbclid}`;
    document.getElementById('zohoFormFrame').src = formURL;

    // Fire PageView
    if (!sessionStorage.getItem('myle_pageview_fired')) {
      fbq('track','PageView',{fbc,fbp});
      sessionStorage.setItem('myle_pageview_fired','1');
    }

    let redirected = false;
    async function goThankYou(){
      if (redirected) return; redirected = true;
      const eid = 'MYLE-' + Math.floor(Date.now()/1000);
      sessionStorage.setItem('myle_lead_eid',eid);

    // Prevent double Lead events
    if (!sessionStorage.getItem('lead_fired')) {
      fbq('track','Lead',{fbc,fbp,event_id:eid});
      sessionStorage.setItem('lead_fired','1');
    }

      // Capture IP (optional)
      let client_ip = '';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        client_ip = (await res.json()).ip || '';
      } catch {}

      // Send to CAPI
      fetch('https://api.mylecommunity.in/fb-capi',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          event_name:'Lead',
          event_id:eid,
          event_source_url:location.href,
          fbc,fbp,
          client_ip_address:client_ip,
          action_source:'website',
          event_time:Math.floor(Date.now()/1000)
        })
      }).catch(err=>console.warn('âš ï¸ CAPI failed',err));

      const t = new URL(THANK_URL,location.origin);
      if (fbclid) t.searchParams.set('fbclid',fbclid);
      t.searchParams.set('e',eid);
      location.href=t.toString();
    }

    window.addEventListener('message',e=>{
      if (typeof e.data==='string' && e.data.toLowerCase().includes('successfully submitted')) goThankYou();
    });

    const iframe=document.getElementById('zohoFormFrame');
    const watcher=setInterval(()=>{
      if(redirected){clearInterval(watcher);return;}
      try{
        const doc=iframe.contentDocument||iframe.contentWindow.document;
        const text=(doc.body&&doc.body.innerText||'').toLowerCase();
        if(text.includes('thank')&&text.includes('submitted')) goThankYou();
      }catch{}
    },900);
  </script>
</body>
