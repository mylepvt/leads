<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>Let's Work with MYLE Community ðŸš€</title>

  <!-- âœ… Meta & Privacy -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/27S5hrzd/favicon.png" />
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

  <!-- âš¡ Performance -->
  <link rel="dns-prefetch" href="https://forms.mylecommunity.in">
  <link rel="preconnect" href="https://connect.facebook.net" crossorigin>
  <link rel="preconnect" href="https://www.facebook.com" crossorigin>
  <link rel="preconnect" href="https://graph.facebook.com" crossorigin>

  <!-- âœ… Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)n._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    // --- Dual Pixel Logic with fbclid fallback ---
    const urlParams = new URLSearchParams(location.search);
    const fbclidParam = urlParams.get('fbclid');
    const ref = (document.referrer || '').toLowerCase();
    let PIXEL_ID = '1357484016013958'; // Primary Pixel
    if (ref.includes('myleads') || ref.includes('copy') || ref.includes('lead2') || (fbclidParam && fbclidParam.includes('172073')))
      PIXEL_ID = '1720735588606972'; // Secondary Pixel

    // Preserve Pixel ID for session consistency
    const savedPixel = sessionStorage.getItem('myle_pixel_id');
    if (savedPixel) PIXEL_ID = savedPixel;
    else sessionStorage.setItem('myle_pixel_id', PIXEL_ID);

    fbq('init', PIXEL_ID);
    console.log('%c[MYLE Index]', 'color:#06f;font-weight:bold;', `Pixel Initialized â†’ ${PIXEL_ID}`);
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1357484016013958&ev=PageView&noscript=1"/>
  </noscript>

  <!-- âœ… Styling -->
  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #0e0e14;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      overscroll-behavior: none;
    }
    iframe {
      position: fixed; inset: 0;
      width: 100%; height: 100vh;
      border: none;
      background: #0e0e14;
    }
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e0e14;
      color: #fff;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="loader">Loading form...</div>

  <!-- âœ… Zoho Embed -->
  <iframe
    id="zohoFormFrame"
    title="Let's Work with MYLE Community ðŸš€"
    sandbox="allow-scripts allow-forms allow-same-origin"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
  </iframe>

  <script>
    const THANK_URL = '/thankyou.html';
    const FORM_BASE = 'https://forms.mylecommunity.in/myle/form/LetsWorkwithMyleCommunity/formperma/iIbYvhTGIeBarrSAlYsC4GJzUeaqa8rwMJZ3acAJ4L8'; // âœ… UPDATED FORM LINK

    // --- Shared Event ID for dedup ---
    const eid = 'MYLE-' + Date.now().toString(36);
    sessionStorage.setItem('myle_lead_eid', eid);

    // --- Cookie helpers ---
    const setCookie = (n, v) => {
      document.cookie = `${n}=${v}; path=/; domain=.mylecommunity.in; SameSite=None; Secure; max-age=${60*60*24*365}`;
    };
    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )' + n + '=([^;]*)')) || [])[1] || '';

    // --- fbclid, fbc, fbp setup ---
    const params = new URLSearchParams(location.search);
    const fbclid = params.get('fbclid') || getCookie('fbclid');
    if (params.get('fbclid')) setCookie('fbclid', params.get('fbclid'));

    const ts = Math.floor(Date.now() / 1000);
    let fbc = getCookie('_fbc');
    let fbp = getCookie('_fbp');

    if (!fbp) {
      fbp = `fb.1.${ts}.${Math.random().toString(36).substring(2, 12)}`;
      setCookie('_fbp', fbp);
    }

    // âœ… Critical Fix: Always generate valid _fbc if fbclid present
    if (params.get('fbclid')) {
      const fbcValue = `fb.1.${ts}.${params.get('fbclid')}`;
      setCookie('_fbc', fbcValue);
      fbc = fbcValue;
    }

    // --- Fire PageView (once per session) ---
    if (!sessionStorage.getItem('myle_pageview_fired')) {
      fbq('track', 'PageView', { eventID: eid, fbc, fbp });
      sessionStorage.setItem('myle_pageview_fired', '1');
    }

    // --- Build Zoho Form URL (with dedup + tracking) ---
    let formURL = `${FORM_BASE}?SingleLine4=${eid}&fbc=${encodeURIComponent(fbc)}&fbp=${encodeURIComponent(fbp)}&pixel_id=${encodeURIComponent(PIXEL_ID)}&event_id=${encodeURIComponent(eid)}&utm_source=facebook`;
    if (fbclid) formURL += `&fbclid=${encodeURIComponent(fbclid)}`;
    document.getElementById('zohoFormFrame').src = formURL;

    // --- Loader fadeout (max 10s safety) ---
    const loader = document.getElementById('loader');
    const fadeOut = () => {
      loader.style.opacity = '0';
      setTimeout(() => loader.remove(), 400);
    };
    document.getElementById('zohoFormFrame').onload = fadeOut;
    setTimeout(fadeOut, 10000); // Fallback

    // --- Redirect Logic ---
    let redirected = false;
    function goThankYou(name) {
      if (redirected) return;
      redirected = true;
      if (name) sessionStorage.setItem('myle_name', name);
      const t = new URL(THANK_URL, location.origin);
      t.searchParams.set('e', eid);
      if (fbclid) t.searchParams.set('fbclid', fbclid);
      setTimeout(() => {
        sessionStorage.removeItem('myle_lead_eid'); // âœ… Prevent re-fire
        location.href = t.toString();
      }, 300);
    }

    // --- Detect Zoho Submission ---
    window.addEventListener('message', e => {
      if (typeof e.data === 'string' && e.data.toLowerCase().includes('successfully submitted')) {
        try {
          const iframe = document.getElementById('zohoFormFrame').contentWindow.document;
          const nameField = iframe.querySelector('input[type="text"], input[name*="name" i]');
          if (nameField && nameField.value) sessionStorage.setItem('myle_name', nameField.value);
        } catch {}
        goThankYou(sessionStorage.getItem('myle_name') || '');
      }
    });

    // --- Backup Failsafe Watcher ---
    const iframe = document.getElementById('zohoFormFrame');
    const watcher = setInterval(() => {
      if (redirected) { clearInterval(watcher); return; }
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const text = (doc.body && doc.body.innerText || '').toLowerCase();
        if (text.includes('thank') && text.includes('submitted')) {
          const nameField = doc.querySelector('input[type="text"], input[name*="name" i]');
          if (nameField && nameField.value) sessionStorage.setItem('myle_name', nameField.value);
          goThankYou(sessionStorage.getItem('myle_name') || '');
        }
      } catch {}
    }, 800);
  </script>
</body>
</html>
