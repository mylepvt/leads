      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];

    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    html, body {

<body>

  <!-- Zoho Form Embed -->
  <iframe id="zohoFormFrame"
          title="Let's Work with Myle Community ðŸš€"
          sandbox="allow-scripts allow-forms allow-same-origin"
          referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script>
    const PIXEL_ID = '1357484016013958';
    const FORM_BASE = 'https://forms.zohopublic.in/gurveer1174gm1/form/LetsWorkwithMyleCommunity/formperma/iIbYvhTGIeBarrSAlYsC4GJzUeaqa8rwMJZ3acAJ4L8';
    const THANK_URL = '/thankyou.html';

    // --- Cookie helpers ---
    function setCookie(name, value) {
      document.cookie = `${name}=${value}; path=/; domain=.mylecommunity.in; SameSite=None; Secure; max-age=${60*60*24*90}`;
    }
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(?:^|; )' + name + '=([^;]*)'));
      return match ? match[1] : '';
    }

    const params = new URLSearchParams(window.location.search);
    const fbclid = params.get('fbclid');
    const existingFbc = getCookie('_fbc');
    const existingFbp = getCookie('_fbp');

    let fbc = existingFbc;
    if (fbclid) {
      fbc = `fb.1.${Date.now()}.${fbclid}`;
      setCookie('_fbc', fbc);
    }

    let fbp = existingFbp;
    if (!fbp) {
      fbp = `fb.1.${Date.now()}.${Math.random().toString(36).substring(2,12)}`;
      setCookie('_fbp', fbp);
    }

    let formURL = FORM_BASE;
    if (fbclid) formURL += (FORM_BASE.includes('?') ? '&' : '?') + 'fbclid=' + fbclid;
    document.getElementById('zohoFormFrame').src = formURL;

    if (!sessionStorage.getItem('myle_pageview_fired')) {
      fbq('track', 'PageView', { fbc, fbp });
      sessionStorage.setItem('myle_pageview_fired', '1');
    }

    let redirected = false;
    function goThankYou() {
      if (redirected) return;
      redirected = true;
      const eid = 'myle_lead_' + Date.now();
      sessionStorage.setItem('myle_lead_eid', eid);

      // âœ… Fire Lead before redirect (for consistency)
      fbq('track', 'Lead', { fbc, fbp, event_id: eid });

      // âœ… Send to CAPI Worker endpoint on Cloudflare
      fetch('https://api.mylecommunity.in/fb-capi', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          event_name: 'Lead',
          event_id: eid,
          event_source_url: window.location.href,
          fbc, fbp,
          action_source: 'website',
          event_time: Math.floor(Date.now()/1000)
        })
      }).catch(err => console.warn('CAPI failed', err));

      const target = new URL(THANK_URL, location.origin);
      if (fbclid) target.searchParams.set('fbclid', fbclid);
      target.searchParams.set('e', eid);
      location.href = target.toString();
    }

    window.addEventListener('message', e => {
      if (typeof e.data === 'string' && e.data.toLowerCase().includes('successfully submitted')) goThankYou();
    });

    const iframe = document.getElementById('zohoFormFrame');
    const watcher = setInterval(() => {
      if (redirected) { clearInterval(watcher); return; }
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const text = (doc.body && doc.body.innerText || '').toLowerCase();
        if (text.includes('thank') && text.includes('submitted')) goThankYou();
      } catch {}
    }, 900);
  </script>
</body>
