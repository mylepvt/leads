<body>
  <h1>Let's Work with Myle Community ðŸš€</h1>

  <!-- âœ… Zoho Form Embed -->
  <div id="zoho-form"></div>

  <script>
    // --- Build form iframe with fbclid passthrough ---
    const formBase = "https://forms.mylecommunity.in/gurveer1174gm1/form/LetsWorkwithMyleCommunity/formperma/iIbYvhTGIeBarrSAlYsC4GJzUeaqa8rwMJZ3acAJ4L8";
    const params = new URLSearchParams(window.location.search);
    const fbclid = params.get('fbclid');
    let formURL = formBase;
    if (fbclid) formURL += (formBase.includes('?') ? '&' : '?') + 'fbclid=' + fbclid;

    const iframe = document.createElement('iframe');
    iframe.src = formURL;
    iframe.title = "Let's Work with Myle Community";
    document.getElementById('zoho-form').appendChild(iframe);

    // --- fbclid â†’ fbc cookie for Meta matching ---
    if (fbclid) {
      const fbcValue = `fb.1.${Date.now()}.${fbclid}`;
      document.cookie = `_fbc=${fbcValue}; path=/; max-age=${60*60*24*90};`;
    }

    // --- Fire PageView only once per session ---
    if (!sessionStorage.getItem('myle_pageview_fired')) {
      fbq('track', 'PageView');
      sessionStorage.setItem('myle_pageview_fired', 'true');
    }

    // --- Listen for Zoho Form submission ---
    window.addEventListener('message', function(e) {
      if (e.data && e.data.includes('successfully submitted')) {
        fbq('track', 'Lead', {
          content_name: 'Zoho Landing Form',
          event_id: 'myle_lead_' + Date.now()
        });
        console.log('âœ… Lead event fired to Meta');
      }
    });
  </script>
