<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Let's Work with Myle Community (v3)</title>

  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <link rel="icon" type="image/png" href="https://i.ibb.co/27S5hrzd/favicon.png" />

  <style>
    :root { color-scheme: dark; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0e0e14;
      overflow: hidden;
      overscroll-behavior: none;
      font-family: system-ui, sans-serif;
    }
    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100vh;
      border: none;
      background: #0e0e14;
    }
    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: #0e0e14;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div id="loader">Loading form...</div>

  <!-- ‚úÖ Zoho Form Embed -->
  <iframe
    id="zohoFormFrame"
    src="https://forms.mylecommunity.in/gurveer1174gm1/form/CopyLetsWorkwithMYLECommunity/formperma/ZlYN-IAQH0qp87lh1672fU_wKykKqtkWMJsEupWEWJQ"
    title="Let's Work with Myle Community (v3)"
    allowfullscreen
    onload="document.getElementById('loader').style.display='none';">
  </iframe>

  <!-- üß† MYLE Debugger: fbclid / UTM Parameter Detector -->
  <script>
  (function() {
    const params = new URLSearchParams(window.location.search);
    const keys = ['fbclid', 'fbp', 'utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term'];

    // Extract available params
    const found = {};
    keys.forEach(k => {
      const v = params.get(k);
      if (v) found[k] = v;
    });

    // Log in console
    if (Object.keys(found).length) {
      console.log('%c[MYLE Debug]', 'color:#06f;font-weight:bold;', 'Tracking parameters detected ‚Üí', found);
    } else {
      console.log('%c[MYLE Debug]', 'color:#06f;', 'No fbclid/utm parameters in URL (likely opened manually, not via ad click)');
    }

    // üîç Optional visual badge (you can remove after testing)
    const show = document.createElement('div');
    show.style.position = 'fixed';
    show.style.bottom = '8px';
    show.style.right = '8px';
    show.style.background = 'rgba(10,10,20,0.8)';
    show.style.color = Object.keys(found).length ? '#0f0' : '#ffcc00';
    show.style.fontSize = '12px';
    show.style.padding = '4px 8px';
    show.style.borderRadius = '6px';
    show.style.fontFamily = 'monospace';
    show.style.zIndex = '99999';
    show.style.opacity = '0.9';
    show.textContent = Object.keys(found).length
      ? '‚úÖ fbclid detected'
      : '‚ö†Ô∏è No fbclid (manual visit)';
    document.body.appendChild(show);
  })();
  </script>
</body>
</html>
