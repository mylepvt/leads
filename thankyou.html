  <script>
    !(function(f,b,e,v,n,t,s){
      if(f.fbq) return; n=f.fbq=function(){ n.callMethod ?
        n.callMethod.apply(n,arguments) : n.queue.push(arguments) };
      if(!f._fbq) f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0; t.src=v;
      s=b.getElementsByTagName(e)[0]; s.parentNode.insertBefore(t,s);
    })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

    const PIXEL_ID = '1357484016013958';

    console.log('%c[MYLE Pixel]', 'color:#06f;font-weight:bold;', `Pixel initialized â†’ ${PIXEL_ID}`);

<body>
  <div class="card">
    <h1>Thank You ðŸŽ‰</h1>
    <p>
      Thank you for applying at <span class="highlight">MYLE Community</span> ðŸ’»<br />

      jisme complete details share ki jayengi.
    </p>

  <!-- âœ… Pixel Event Logic (Dedup + Diagnostics Fixed) -->
  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const eid = params.get('e') || sessionStorage.getItem('myle_lead_eid') || ('MYLE-' + Date.now().toString(36));
      const firedKey = 'myle_lead_fired_' + eid;

      // Helpers
      const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )' + n + '=([^;]*)')) || [])[1] || '';
      const fbc = getCookie('_fbc');
      const fbp = getCookie('_fbp');
      const creationTime = Math.floor(Date.now() / 1000); // âœ… Meta expects UNIX seconds
      const randomValue = (40 + Math.random() * 30).toFixed(2); // âœ… avoid identical value warnings

      // Prevent duplicate firing
      if (localStorage.getItem(firedKey)) {
        console.log('%c[MYLE Pixel]', 'color:orange;', `Duplicate Lead skipped (eid: ${eid})`);
        return;
      }

      // Fire Lead event (with diagnostics fixes)
      const fireLead = () => {
        try {
          fbq('track', 'PageView', { event_id: eid, fbc, fbp });
          fbq('track', 'Lead', {
            event_id: eid,
            external_id: eid,
            fbc, fbp,
            value: randomValue,
            currency: 'INR',
            custom_data: { creation_time: creationTime }
          });
          console.log('%c[MYLE Pixel]', 'color:#06f;', 
            `Lead fired âœ… â†’ eid: ${eid} | â‚¹${randomValue} | creation_time: ${creationTime}`);
          localStorage.setItem(firedKey, '1');
          sessionStorage.setItem('myle_lead_sent', '1');
        } catch(e) {
          console.error('[MYLE Pixel Error]', e);
        }
      };

      // Wait until fbq is ready
      const waitForFbq = (tries = 0) => {
        if (typeof fbq === 'function') return setTimeout(fireLead, 300);
        if (tries < 10) return setTimeout(() => waitForFbq(tries + 1), 300);
        console.warn('[MYLE Pixel] fbq not ready after 3s â€” skipping fire.');
      };
      waitForFbq();

      // Expire lead lock after 10 min
      setTimeout(() => localStorage.removeItem(firedKey), 10 * 60 * 1000);
    })();
  </script>
</body>
