<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Thank You | Myle Community</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/27S5hrzd/favicon.png" />

  <!-- ‚úÖ Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)n._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1357484016013958');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1357484016013958&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    :root { color-scheme: dark; }
    body {
      margin:0; background:#0e0e14; color:#fff;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      min-height:100dvh; display:flex; flex-direction:column;
      align-items:center; justify-content:center; text-align:center; padding:24px;
    }
    .check{width:84px;height:84px;border-radius:50%;background:#4caf50;
      display:flex;align-items:center;justify-content:center;margin-bottom:16px;
      animation:pop .35s ease;}
    .check svg{width:44px;height:44px;stroke:#fff;stroke-width:4;fill:none;}
    h1{margin:6px 0 8px;font-size:28px;}
    p{opacity:.85;max-width:520px}
    @keyframes pop{from{transform:scale(.85);opacity:.5}to{transform:scale(1);opacity:1}}
  </style>
</head>

<body>
  <div class="check">
    <svg viewBox="0 0 52 52"><path d="M14 27l7 7 17-17"/></svg>
  </div>
  <h1>Thank You!</h1>
  <p>Your form has been submitted successfully üéâ You will get a call from MYLE Community within 24 hours üìû</p>

  <script>
    window.addEventListener('load', async () => {
      const url = new URL(location.href);
      const eid = url.searchParams.get('e') || sessionStorage.getItem('myle_lead_eid');
      const fbcMatch = document.cookie.match(/_fbc=([^;]+)/);
      const fbpMatch = document.cookie.match(/_fbp=([^;]+)/);
      const fbc = fbcMatch ? decodeURIComponent(fbcMatch[1]) : '';
      const fbp = fbpMatch ? decodeURIComponent(fbpMatch[1]) : '';

      // --- PageView (once per visit)
      if (!sessionStorage.getItem('myle_ty_pv')) {
        fbq('track','PageView',{fbc,fbp});
        sessionStorage.setItem('myle_ty_pv','1');
      }

      if (!eid) return console.warn('‚ö†Ô∏è No event_id found ‚Äî skipping Lead.');

      // --- Prevent duplicate firing
      if (sessionStorage.getItem('myle_lead_fired')) return;

      // --- Fire Lead (Browser)
      fbq('track','Lead',{fbc,fbp,event_id:eid});

      // --- Mirror Lead (Server CAPI)
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const ip = (await res.json()).ip || '';
        fetch('https://api.mylecommunity.in/fb-capi',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({
            event_name:'Lead',
            event_id:eid,
            event_source_url:window.location.href,
            fbc,fbp,
            client_ip_address:ip,
            action_source:'website',
            event_time:Math.floor(Date.now()/1000)
          })
        });
      } catch(err){ console.warn('‚ö†Ô∏è CAPI sync failed:', err); }

      sessionStorage.setItem('myle_lead_fired','1');
      sessionStorage.removeItem('myle_lead_eid');
    });
  </script>
</body>
</html>
