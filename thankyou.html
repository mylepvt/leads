  <!-- âœ… Pixel Dedup Logic -->
  <script>
    const params = new URLSearchParams(location.search);
    const eid = params.get('e') || sessionStorage.getItem('myle_lead_eid') || ('MYLE-' + Math.floor(Date.now()/1000));

    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )'+n+'=([^;]*)'))||[])[1] || '';
    const fbc = getCookie('_fbc');
    const fbp = getCookie('_fbp');

    if (!sessionStorage.getItem('myle_lead_sent')) {
      sessionStorage.setItem('myle_lead_sent', '1');

      // âœ… Delay ensures fbq is fully loaded (fixes Meta currency warning)
      setTimeout(() => {
        fbq('track', 'Lead', {
          event_id: eid,
          fbc,
          fbp,
          value: 50.00,
          currency: 'INR'
        });
        console.log('%c[MYLE Pixel]', 'color:#06f;',
          `Lead event fired â†’ Event ID: ${eid}, Currency: INR, Value: 50.00`);
      }, 500);
    }
  </script>
