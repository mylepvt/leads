  <script>

      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)n._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;

      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    // ðŸ”„ Auto Pixel Routing
    const ref = document.referrer.toLowerCase();

  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #141420 0%, #0e0e14 100%);
      color: #fff;
      font-family: "Inter", system-ui, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 480px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.1s ease-in-out;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 8px 0;
      color: #d0d0d5;
    }
    a {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(90deg,#ff0077,#9b4dff);
      border-radius: 30px;
      font-weight: 500;
      transition: transform 0.25s ease;
    }
    a:hover {
      transform: scale(1.05);
    }
    .highlight {
      color: #fff;
      font-weight: 600;
    }

      from { opacity: 0; transform: translateY(15px); }

<body>
  <div class="container">
    <h1 id="thankName">Thank you for applying at MYLE Community! ðŸ’»</h1>
    <p>Aapko <span class="highlight">24 hours</span> ke andar call aayega ðŸ“ž</p>
    <p>jisme complete details share ki jayengi.</p>
    <a href="https://www.instagram.com/karanveersingh_24/" target="_blank">
      ðŸ”— Check our Instagram Profile
    </a>
  </div>

  <script>
    // --- Replace name dynamically if stored
    const name = sessionStorage.getItem('myle_name') || '';
    if (name) {
      document.getElementById('thankName').innerHTML =
        `Thank you <span class="highlight">${name}</span> for applying at MYLE Community! ðŸ’»`;
    }

    // --- Extract identifiers for Meta deduplication
    const params = new URLSearchParams(location.search);
    const eventId =
      params.get('e') ||
      sessionStorage.getItem('myle_lead_eid') ||
      ('MYLE-' + Math.floor(Date.now()/1000));

    const getCookie = (n) =>
      (document.cookie.match(new RegExp('(?:^|; )' + n + '=([^;]*)')) || [])[1] || '';

    const fbc = getCookie('_fbc');
    const fbp = getCookie('_fbp');
    const externalId = btoa(eventId).slice(0, 32);

    // --- Fire deduplicated LEAD event (only once)
    if (!sessionStorage.getItem('myle_lead_sent')) {
      sessionStorage.setItem('myle_lead_sent', '1');
      fbq('track', 'Lead', {
        event_id: eventId,
        fbc,
        fbp,
        external_id: externalId,
        value: 50,
        currency: 'INR'
      });
      console.log('%c[MYLE Pixel]', 'color:#06f;',
        `Lead fired âœ… â†’ Event ID: ${eventId}, FBC: ${fbc}, FBP: ${fbp}, External_ID: ${externalId}`);
    }
  </script>
</body>
</html>
