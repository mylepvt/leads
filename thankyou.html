<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Thank You | Myle Community</title>

  <!-- âœ… Meta Pixel Loader -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)n._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    // ðŸ”„ Auto-select pixel based on referrer
    const ref = document.referrer.toLowerCase();
    let pixelId = '1357484016013958'; // Primary (Ad Account 1)
    if (ref.includes('myleads') || ref.includes('copy') || ref.includes('lead2')) {
      pixelId = '1720735588606972'; // Secondary (Ad Account 2)
    }
    fbq('init', pixelId);
    console.log('%c[MYLE Pixel]', 'color:#06f;font-weight:bold;', `Using Pixel â†’ ${pixelId}`);
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1357484016013958&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #0e0e14;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.4em;
    }

    p {
      opacity: 0.85;
      line-height: 1.5;
      font-size: 1rem;
      margin: 0.3em 0;
    }

    a.insta-btn {
      display: inline-block;
      margin-top: 1.4rem;
      padding: 10px 24px;
      background: linear-gradient(90deg, #f00073, #cc2366, #5851db);
      color: #fff;
      font-weight: 500;
      border-radius: 40px;
      text-decoration: none;
      letter-spacing: 0.3px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    a.insta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(240, 0, 115, 0.6);
    }
  </style>
</head>
<body>
  <div>
    <h1 id="thanksTitle">Thank You ðŸŽ‰</h1>
    <p id="leadName"></p>
    <p>Aapko <strong>24 hours ke andar call aayega ðŸ“ž</strong></p>
    <p>jisme complete details share ki jayengi.</p>

    <a
      href="#"
      id="instaLink"
      class="insta-btn"
      rel="noopener noreferrer nofollow"
    >
      ðŸ”— Check our Instagram Profile
    </a>
  </div>

  <script>
    // --- Extract lead name and event ID
    const params = new URLSearchParams(location.search);
    const eid = params.get('e') || sessionStorage.getItem('myle_lead_eid') || ('MYLE-' + Math.floor(Date.now()/1000));
    const name = sessionStorage.getItem('myle_name') || 'there';
    const leadName = document.getElementById('leadName');
    leadName.innerHTML = `Thank you <strong>${name}</strong> for applying at <strong>MYLE Community ðŸ’»</strong>`;

    // --- Read cookies for fbc/fbp
    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )'+n+'=([^;]*)'))||[])[1] || '';
    const fbc = getCookie('_fbc');
    const fbp = getCookie('_fbp');

    // --- Deduplicated Lead event
    if (!sessionStorage.getItem('myle_lead_sent')) {
      sessionStorage.setItem('myle_lead_sent', '1');
      fbq('track', 'Lead', {
        event_id: eid,
        fbc,
        fbp,
        value: 50,
        currency: 'INR'
      });
      console.log('%c[MYLE Pixel]', 'color:#06f;', `Lead event fired â†’ ${eid}`);
    }

    // --- Instagram Button Safe Handler
    const insta = document.getElementById('instaLink');
    insta.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      window.open('https://www.instagram.com/karanveersingh_24/', '_blank', 'noopener,noreferrer');
      return false;
    });
  </script>
</body>
</html>
