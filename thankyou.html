<body>
  <div class="card">
    <h1>Thank You ðŸŽ‰</h1>
    <p>
      Thank you for applying at <span class="highlight">MYLE Community</span> ðŸ’»<br />
      Aapko <b>24 hours</b> ke andar call aayega ðŸ“ž<br />
      jisme complete details share ki jayengi.
    </p>
  </div>

  <script>
    // Recover event_id
    const params = new URLSearchParams(location.search);
    const eid = params.get('e') || sessionStorage.getItem('myle_lead_eid') || ('MYLE-' + Date.now().toString(36));

    // Dedup & anti-refire (once per eid)
    const firedKey = 'myle_lead_fired_' + eid;
    if (localStorage.getItem(firedKey)) {
      console.log('%c[MYLE Pixel]', 'color:orange;', 'Lead already fired for this eid â€” skipped.');
    } else {
      // Fire ONLY Lead from browser (no value/currency to avoid diagnostics)
      const fireLead = () => {
        fbq('track', 'Lead', { event_id: eid });
        localStorage.setItem(firedKey, '1');
        sessionStorage.setItem('myle_lead_sent', '1');
        console.log('%c[MYLE Pixel]', 'color:#06f;', `Lead event fired â†’ ${eid}`);
      };
      const waitForFbq = (tries = 0) => {
        if (typeof fbq === 'function') setTimeout(fireLead, 300);
        else if (tries < 10) setTimeout(() => waitForFbq(tries + 1), 300);
        else console.warn('[MYLE Pixel] fbq not ready after 3s â€” skipping fire.');
      };
      waitForFbq();
    }

    // Optional: expire this specific eid key after 10 minutes
    setTimeout(() => localStorage.removeItem('myle_lead_fired_' + eid), 10 * 60 * 1000);
  </script>
