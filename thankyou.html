  <style>
    :root { color-scheme: dark; }
    body {
      margin:0; background:#0e0e14; color:#fff;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;

    .check{width:84px;height:84px;border-radius:50%;background:#4caf50;

      animation:pop .35s ease;}

<body>
  <div class="check">
    <svg viewBox="0 0 52 52"><path d="M14 27l7 7 17-17"/></svg>
  </div>
  <h1>Thank You!</h1>
  <p>Your form has been submitted successfully ðŸŽ‰ You will get a call from MYLE Community within 24 hours ðŸ“ž</p>

  <script>
    window.addEventListener('load', () => {
      const url = new URL(location.href);
      const eid = url.searchParams.get('e') || sessionStorage.getItem('myle_lead_eid');
      const fbcMatch = document.cookie.match(/_fbc=([^;]+)/);
      const fbpMatch = document.cookie.match(/_fbp=([^;]+)/);
      const fbc = fbcMatch ? decodeURIComponent(fbcMatch[1]) : '';
      const fbp = fbpMatch ? decodeURIComponent(fbpMatch[1]) : '';

      // ðŸ”¹ Always track PageView for continuity (not a Lead)
      if (!sessionStorage.getItem('myle_ty_pv')) {
        fbq('track', 'PageView', { fbc, fbp });
        sessionStorage.setItem('myle_ty_pv', '1');
      }

      // ðŸ”¹ Fire Lead only if a real submission was tracked
      if (!eid) {
        console.log('âš ï¸ No event_id found â€” skipping Lead (user didnâ€™t submit form).');
        return;
      }

      // Prevent duplicate re-firing
      if (sessionStorage.getItem('myle_lead_fired')) {
        console.log('âš™ï¸ Lead event already sent â€” skipping duplicate.');
        return;
      }

      console.log('ðŸŽ¯ Confirmed Lead redirect â€” syncing with CAPI...', eid);

      // Retry server-side only (silent backup)
      fetch('https://api.mylecommunity.in/fb-capi', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          event_name: 'Lead',
          event_id: eid,
          event_source_url: window.location.href,
          fbc,
          fbp,
          action_source: 'website',
          event_time: Math.floor((Date.now() - performance.timing.navigationStart) / 1000) + Math.floor(performance.timing.navigationStart / 1000)
        })
      }).catch(err => console.warn('CAPI retry failed:', err));

      // Mark as completed
      sessionStorage.setItem('myle_lead_fired', '1');
      sessionStorage.removeItem('myle_lead_eid');
    });
  </script>
</body>
</html>
