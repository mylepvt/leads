  <p>Your form has been submitted successfully ðŸŽ‰</p>

  <script>
    window.addEventListener('load', () => {
      const url = new URL(location.href);
      const eid = url.searchParams.get('e') || sessionStorage.getItem('myle_lead_eid') || ('myle_lead_'+Date.now());
      const fbc = (document.cookie.match(/_fbc=([^;]+)/) || [])[1] || '';
      const fbp = (document.cookie.match(/_fbp=([^;]+)/) || [])[1] || '';

      // PageView (optional, keeps session continuity)
      if (!sessionStorage.getItem('myle_ty_pv')) {
        fbq('track', 'PageView', { fbc, fbp });
        sessionStorage.setItem('myle_ty_pv','1');
      }

      // Fire Lead event with identifiers
      setTimeout(() => {
        fbq('track', 'Lead', {
          content_name: 'Zoho Form Lead | Thank You',
          event_id: eid,
          fbc,
          fbp
        });
        sessionStorage.removeItem('myle_lead_eid');
        console.log('ðŸŽ¯ Lead sent with', {event_id:eid, fbc, fbp});
      }, 700);
    });
  </script>
