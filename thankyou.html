<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Thank You | MYLE Community</title>

  <!-- âœ… Meta Pixel Loader -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)n._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');

    // ðŸ”„ Auto-select pixel (dual-account safe)
    const ref = document.referrer.toLowerCase();
    let pixelId = '1357484016013958'; // Primary
    if (ref.includes('myleads') || ref.includes('copy') || ref.includes('lead2'))
      pixelId = '1720735588606972'; // Secondary

    fbq('init', pixelId);
    console.log('%c[MYLE Pixel]', 'color:#06f;font-weight:bold;', `Pixel initialized â†’ ${pixelId}`);
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1357484016013958&ev=PageView&noscript=1"/>
  </noscript>

  <!-- âœ… Styling -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #0e0e14;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: .5em;
      color: #fff;
    }
    p {
      opacity: .85;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 90%;
    }
    .name {
      font-weight: 600;
      color: #00c3ff;
    }
  </style>
</head>
<body>
  <div>
    <h1>Thank You ðŸŽ‰</h1>
    <p id="msg">Processing your details...</p>
  </div>

  <script>
    // --- Get user name and event ID from session or URL
    const params = new URLSearchParams(location.search);
    const eid = params.get('e') || sessionStorage.getItem('myle_lead_eid') || ('MYLE-' + Math.floor(Date.now()/1000));
    const userName = sessionStorage.getItem('myle_name') || 'Dear Candidate';

    // --- Show personalized message
    document.getElementById('msg').innerHTML = `
      Thank you <span class="name">${userName}</span> for applying at <b>MYLE Community</b> ðŸ’»<br>
      Aapko <b>24 hours</b> ke andar call aayega ðŸ“ž<br>
      jisme complete details share ki jayengi.
    `;

    // --- Read fbc/fbp cookies
    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )'+n+'=([^;]*)'))||[])[1] || '';
    const fbc = getCookie('_fbc');
    const fbp = getCookie('_fbp');

    // --- Fire Lead event (dedup with CAPI)
    if (!sessionStorage.getItem('myle_lead_sent')) {
      sessionStorage.setItem('myle_lead_sent', '1');
      fbq('track', 'Lead', {
        event_id: eid,
        fbc,
        fbp,
        value: 50,
        currency: 'INR'
      });
      console.log('%c[MYLE Pixel]', 'color:#06f;', `Lead event fired successfully â†’ Event ID: ${eid}`);
    }
  </script>
</body>
</html>
