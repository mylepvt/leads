    body {

      display: flex;

    <button id="instaBtn" class="insta-btn" type="button">
      ðŸ”— Check our Instagram Profile
    </button>

  <script>
    // --- Extract event data for dedup
    const params = new URLSearchParams(location.search);
    const eid = params.get('e') || sessionStorage.getItem('myle_lead_eid') || ('MYLE-' + Math.floor(Date.now()/1000));
    const getCookie = (n) => (document.cookie.match(new RegExp('(?:^|; )'+n+'=([^;]*)'))||[])[1] || '';
    const fbc = getCookie('_fbc');
    const fbp = getCookie('_fbp');

    // --- Fire deduped Lead event
    if (!sessionStorage.getItem('myle_lead_sent')) {
      sessionStorage.setItem('myle_lead_sent', '1');
      fbq('track', 'Lead', { event_id: eid, fbc, fbp, value: 50, currency: 'INR' });
      console.log('%c[MYLE Pixel]', 'color:#06f;', `Lead event fired successfully â†’ ${eid}`);
    }

    // --- Safe Instagram Button Click
    const instaBtn = document.getElementById('instaBtn');
    instaBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopImmediatePropagation();
      // Open in new tab/window (even inside Metaâ€™s in-app browser)
      const win = window.open('https://www.instagram.com/karanveersingh_24/', '_blank');
      if (!win || win.closed || typeof win.closed === 'undefined') {
        // fallback for browsers blocking window.open
        window.location.href = 'https://www.instagram.com/karanveersingh_24/';
      }
    });
  </script>
</body>
